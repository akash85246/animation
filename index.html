<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Animation</title>
</head>
<body>
    <section class="screen">
        <ul class="menu">
            <li><h1>Space Pirates</h1></li>
            <li><h2>Level 0</h2></li>
            <li class="healthBar">
                <img src="./assets/health.png" alt="health-bar1" class="h1" height="50px" width="50px">
                <img src="./assets/health.png" alt="health-bar2" class="h2" height="50px" width="50px">
                <img src="./assets/health.png" alt="health-bar3" class="h3" height="50px" width="50px">
                <img src="./assets/health.png" alt="health-bar4" class="h4" height="50px" width="50px">
                <img src="./assets/health.png" alt="health-bar5" class="h5" height="50px" width="50px">
               </li>
            <li><button>Pause</button></li>
            <li><button>Restart</button></li>
            <li><button>Exit</button></li>
            
        </ul>
        <div class="game-container">
            
            <div class="background">
                <div class="space-ship">
                    <div class="enemy">
                        <img src="./assets/eship.png" alt="" height="150px" width="300px">
                    </div>
                    <div class="alia">
                        <img src="./assets/ship1.png" alt="My ship" height="150px" width="300px">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
