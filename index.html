<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Animation</title>
</head>
<body>
    <section class="screen">
        <ul class="menu ">
            <li><h1>Space Pirates</h1></li>
            <li><h2 class="level">Level 0</h2></li>
            <li class="healthBar">
                <img src="./assets/health.png" alt="health-bar1" class="heart h1" height="50px" width="50px">
                <img src="./assets/health.png" alt="health-bar2" class="heart h2" height="50px" width="50px">
                <img src="./assets/health.png" alt="health-bar3" class="heart h3" height="50px" width="50px">
                <img src="./assets/health.png" alt="health-bar4" class="heart h4" height="50px" width="50px">
                <img src="./assets/health.png" alt="health-bar5" class="heart h5" height="50px" width="50px">
               </li>
               <li><h2 id="sc">Score</h2></li>
               <li><h2 id="score">0</h2></li>
            <li class="button"><button class="b1">Start</button></li>
            <li class="button"><button class="b2">Restart</button></li>
            <li class="button"><button class="b3">Exit</button></li>
            
        </ul>
        <div class="game-container">
            
            <div class="background">
                <div class="space-ship">
                    <div id="enemy">
                        <div class="falling-object" id="object1">
                            <img src="./assets/eship.png" alt="" id="eship1" class="enemy-ship">
                        </div>
                        <div class="falling-object" id="object2">
                            <img src="./assets/beship1.png" alt="" id="eship2" class="enemy-ship">
                        </div>
                        <div class="falling-object" id="object3">
                            <img src="./assets/beship2.png" alt="" id="eship3" class="enemy-ship">
                        </div>
                        <div class="falling-object" id="object4">
                            <img src="./assets/beship3.png" alt="" id="eship4" class="enemy-ship">
                        </div>
                        <div class="falling-object" id="object5">
                            <img src="./assets/beship4.png" alt="" id="eship5" class="enemy-ship">
                        </div>
                        
                    </div>
                    <div id="alia">
                        <img src="./assets/ship1.png" alt="My ship">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
